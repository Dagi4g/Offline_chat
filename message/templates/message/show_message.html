{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
<h2>Chat with {{ friend.username }}</h2>

<div style="height:300px; overflow-y:auto; border:1px solid #ccc;">
    {% for message in messages %}
        <p>
            <b>{{ message.sender.username }}:</b>
            {{ message.content }}
        </p>
    {% endfor %}
</div>

<form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}
    <button type="submit">Send</button>
</form>
{% endblock content %}
